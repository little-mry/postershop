<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postershop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart-styles.css">
    <link rel="stylesheet" href="css/media-styles.css">
</head>
<body>
        <header class="header-1">
            <span class="nav-dropdown" href="#">
                <img class="nav-btn" src="img/navicon.svg" alt="navigation icon">
                <div class="dropdown-content">
                   <a href="#" class="nav-menu">Products</a>
                   <a href="#" class="nav-menu">About us</a>
                   <a href="#" class="nav-menu">Customer service</a>
                   <a href="#" class="nav-menu">Contact</a>
                </div>
            </span>
            <a class="shop-icon" href="#"><img src="img/Shopping-cart-symbol-only.png" alt="shopping cart icon"></a>
            <h1 class="rubrik">Checkout</h1>
            <img class="ninjahead" src="img/ninjahead.svg" alt="illustration of a ninjahead">
        </header>
        <main class="cart-main">
            <h1 class="article-header">Varor i korg</h1>
            <div class="cart-wrapper">
                <article class="poster-cart-con">
                    <section class="poster-img"><img src="img/char-1.png" alt=""></section>
                    <section class="poster-info"> 
                        <h2>Astronaut</h2>
                        <button class="remove-btn">Ta bort från varukorg</button>
                    </section>
                </article>
                <article class="poster-cart-con">
                    <section class="poster-img"><img src="img/char-2.png" alt=""></section>
                    <section class="poster-info"> 
                        <h2>Ninja</h2>
                        <button class="remove-btn">Ta bort från varukorg</button>
                    </section>
                </article>  
            </div>
            <div class="cart-summary">
                    <p class="sum-header header-article">Vara</p>
                    <p class="sum-header header-amount">Antal</p>
                    <p class="sum-header header-cost">Pris</p>
    
                    <p class="cart-sum article-1">Poster Astronaut</p>
                    <p class="cart-sum amount-1">1</p>
                    <p class="cart-sum cost-1">179 sek</p>
        
                    <p class="cart-sum article-2">Poster Ninja</p>
                    <p class="cart-sum amount-2">1</p>
                    <p class="cart-sum cost-2">159 sek</p>
          
                    <p class="cart-total">Totalt</p>
                    <p class="cart-amount">338</p>
        
            </div>   
                <button class="buy-btn">Gimme Gimme Gimme!</button>
            
        </main>
        <footer>
            <div class="nav-con">
                <h3>Nav</h3>
                <nav>
                    <a href="#">Products</a>
                    <a href="#">About us</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
            <div class="adress-con">
                <h3>Address</h3>
                <p class="adress">Plinkeplonkvägen 7</p>
                <p class="adress">123 45 Plask</p>
           
            </div>
            <div class="social-con">
                <h3>Social media</h3>
                <a href="https://x.com/?lang=sv&mx=2"><img src="img/logo-twitter.svg" alt="twitter icon"></a>
                <a href="https://facebook.com"><img src="img/logo-facebook.svg" alt="facebook icon"></a>
                <a href="https://instagram.com"><img src="img/logo-instagram.svg" alt="instagram icon"></a>
                <a href="https://linkedin.com"><img src="img/logo-linkedin.svg" alt="linkedin icon"></a>
            </div>
        </footer>
</body>
</html>
